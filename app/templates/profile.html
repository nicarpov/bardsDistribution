{% extends 'base.html' %}

{% block app_content %}
    <h1 class="text-secondary">My Songs</h1>
    <div class="mb-1 bg-gradient-success">
        <a class="btn btn-primary" href="/add_song">Add New Song</a>
    </div>

    {% for song in user.songs_learning.all() %}
        <div class="mb-1">
            <div class="text-black"> {{ song.author.name }} - {{ song.name }}</div>
        </div>
    {% endfor %}
{% endblock %}
